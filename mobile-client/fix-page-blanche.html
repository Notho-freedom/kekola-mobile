<body>
  <div class="container">

    <p>Cette page va dÃ©sactiver le service worker et vider le cache pour rÃ©soudre le problÃ¨me de page blanche.</p>
    
    <button onclick="fixServiceWorker()">1. DÃ©sactiver Service Worker</button>
    <button onclick="clearCache()">2. Vider le Cache</button>
    <button onclick="reloadApp()">3. Recharger l'Application</button>
    
    <div id="results"></div>
  </div>

  <script>
    const results = document.getElementById('results');
    
    function addResult(message, type) {
      const div = document.createElement('div');
      div.className = type;
      div.textContent = message;
      results.appendChild(div);
    }
    
    async function fixServiceWorker() {
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          
          if (registrations.length === 0) {
            addResult('âœ… Aucun service worker actif', 'success');
            return;
          }
          
          for (let registration of registrations) {
            await registration.unregister();
            addResult(`âœ… Service worker dÃ©sactivÃ©: ${registration.scope}`, 'success');
          }
          
          // Supprimer tous les caches
          const cacheNames = await caches.keys();
          for (let cacheName of cacheNames) {
            await caches.delete(cacheName);
            addResult(`âœ… Cache supprimÃ©: ${cacheName}`, 'success');
          }
        } else {
          addResult('â„¹ï¸ Service Worker non supportÃ© par ce navigateur', 'success');
        }
      } catch (error) {
        addResult(`âŒ Erreur: ${error.message}`, 'error');
      }
    }
    
    function clearCache() {
      try {
        // Vider le cache du navigateur
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
            });
          });
        }
        
        // Vider localStorage et sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        addResult('âœ… Cache vidÃ© avec succÃ¨s', 'success');
        addResult('âœ… LocalStorage et SessionStorage vidÃ©s', 'success');
      } catch (error) {
        addResult(`âŒ Erreur: ${error.message}`, 'error');
      }
    }
    
    function reloadApp() {
      addResult('ðŸ”„ Redirection vers l\'application...', 'success');
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    }
    
    // Auto-exÃ©cuter au chargement
    window.addEventListener('load', () => {
      addResult('ðŸ“‹ Page de correction chargÃ©e', 'success');
      addResult('ðŸ’¡ Cliquez sur les boutons dans l\'ordre pour corriger le problÃ¨me', 'success');
    });
  </script>
